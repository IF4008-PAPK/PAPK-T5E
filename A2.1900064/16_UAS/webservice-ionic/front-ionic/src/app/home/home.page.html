<ion-header>
  <ion-toolbar color="warning">
    <ion-title style="text-align: left; color: white;">HAPPY KIYOWO CELL</ion-title>
  </ion-toolbar>
  <ion-item>
  <ion-icon name="print-outline" style="color:#fbb909"></ion-icon>
    <ion-title style="color:#fbb909;">Laporan Penjualan</ion-title>
  </ion-item>
</ion-header>
<ion-content>
  <div class="ion-padding">
    <ion-button
      color="success"
      size="small"
      routerLink="/form-input"
      routerDirection="forward"
      >tambah data
    </ion-button>
   
    <ion-grid>
      <ion-row>
        <ion-col col-12>
          <table>
            <thead>
              <tr>
                <th>Tanggal</th>
                <th>Nama Pelanggan</th>
                <th>No HP</th>
                <th>Aksi</th>
              </tr>
            </thead>
            <tbody *ngIf="DataBarang">
              <tr *ngFor="let data of Data_Barang">
                <td valign="top">{{data.nama_barang}}</td>
                <td valign="top">{{data.qty}}</td>
                <td valign="top">{{data.harga}}</td>
                <td valign="top">
                  <ion-button
                    color="danger"
                    size="small"
                    (click)="presentAlertConfirm(data.id_barang)">
                    <ion-icon name="trash"></ion-icon>
                  </ion-button>
                  <ion-button
                    color="secondary"
                    size="small"
                    routerLink="/form-edit/{{data.id_barang}}"
                    routerDirection="forward"
                    ><ion-icon name="create"></ion-icon>
                  </ion-button>
                </td>
              </tr>
            </tbody>
          </table>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
