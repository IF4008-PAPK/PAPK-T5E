<ion-header>
  <ion-toolbar color="warning">
    <ion-buttons slot="start">
      <ion-back-button 
      style="color: white;" defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title style="color: white;">Form Edit Data</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-grid>
        <ion-row>
          <ion-col col-12>
              <form [formGroup]="FormEditData" (ngSubmit)="simpan()">
                  <ion-item>
                      <ion-label color="warning" position="stacked">Tanggal</ion-label>
                      <ion-input type="hidden" formControlName="id_barang" ></ion-input>
                      <ion-input type="text" formControlName="nama_barang" ></ion-input>
                  </ion-item>
                  <ion-item>
                    <ion-label color="warning" position="stacked">Nama Pelanggan</ion-label>
                    <ion-input type="text" formControlName="qty" ></ion-input>
                  </ion-item>
                  <ion-item>
                    <ion-label color="warning" position="stacked">No HP</ion-label>
                    <ion-input type="text" formControlName="harga" ></ion-input>
                  </ion-item>
                    <ion-button size="default" type="submit" color="warning" [disabled]="!FormEditData.valid" >Simpan</ion-button>
              </form>
          </ion-col>
        </ion-row>
        </ion-grid>
</ion-content>
