<ion-header>
  <ion-toolbar color="primary">
    <ion-button slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-button>
    <ion-title>Form Tambah Data</ion-title>
  </ion-toolbar>
</ion-header>

<ion-card>
  <ion-grid>
    <ion-row>
      <ion-col col-12>
        <form [formGroup]="FormSimpanData">
          <ion-item>
            <ion-label color="primary" position="stacked"
              >Nama Barang</ion-label
            >
            <ion-input type="text" formControlName="nama_barang"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label color="primary" position="stacked">Qty</ion-label>
            <ion-input type="text" formControlName="Qty"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label color="primary" position="stacked">Harga</ion-label>
            <ion-input type="text" formControlName="harga"></ion-input>
          </ion-item>
          <ion-button
            expand="block"
            type="submit"
            color="primary"
            [disabled]="!FormSimpanData.valid"
            >simpan data</ion-button
          >
        </form>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-card>
